<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title th:text="${titulo}"></title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container mt-5">
		<br>
		<div class="d-flex justify-content-end">
			<div>
				<a th:href="@{/usuarios/formusuario}">Nuevo usuario</a>
			</div>
		</div>
		<br>
		<div th:each="usuario : ${usuarios}">
			<div class="row justify-content-center">
				<div class="card m-1 p-1" style="width: 30%">
					<div class="row">
						<div class="col-md-7">
							<img class="float-left ml-1" th:src="@{'/img/avatar.png'}"
								th:alt="avatar" style="max-width: 90%; max-height: 100%;" />
						</div>

						<div class="col-md-5 mt-3">
							<h3 th:text="${usuario.nombre}"></h3>
							<h7 th:text="${usuario.apellidos}"></h7>

							<div class="mt-3">
								<span th:text="${usuario.email}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<nav th:replace="paginador.html :: paginador"></nav>
		<br>
		<footer th:replace="base.html :: footer"></footer>
</body>
</html>
