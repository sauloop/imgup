<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title th:text="${titulo}"></title>
<th:block th:insert="base.html :: head">
</th:block>
</head>
<body>
	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-4">
				<div class="alert alert-success" th:if="${success!=null}"
					th:text="${success}"></div>
				<br>
				<h2 th:text="${titulo}"></h2>
				<br>
				<div>
					<form action="#" th:action="@{/usuarios/formusuario}"
						th:object="${usuario}" method="post" enctype="multipart/form-data">

						<br>
						<div class="row form-group">
							<label class="col-md-3">Nombre</label> <input type="text"
								th:field="*{nombre}" th:errorclass="'form-control alert-danger'"
								required> <br> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>

						<div class="row form-group">
							<label class="col-md-3">Apellidos</label> <input type="text"
								th:field="*{apellidos}"
								th:errorclass="'form-control alert-danger'" required> <br>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}"></small>
						</div>

						<div class="row form-group">
							<label class="col-md-3">Email</label> <input type="text"
								th:field="*{email}" th:errorclass="'form-control alert-danger'"
								required> <br> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>

						<div class="row form-group">
							<input type="file" name="file">
						</div>

						<div class="row form-group">
							<input type="submit" value="Enviar" />
						</div>
					</form>
				</div>
				<br> <a th:href="@{/usuarios/listusuarios}">Listado
					usuarios</a>
			</div>

		</div>
	</div>
	<footer th:replace="base.html :: footer"></footer>
</body>
</html>
